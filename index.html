<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

        <p><input type="button" value="poker" id ="poke"/></p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
 var socket = io.connect('http://localhost:8080');
                socket.on('message', function(message) {
                   console.log('Le serveur a un message pour vous : ' + message);
                })
                socket.on('dou', function(message) {
                    console.log('Le serveur te dit : ' + message)
                })
                document.getElementById("poke").onclick = function () {
                    console.log("tu as poke le serveur");
                    socket.emit('message',"POKERRRRR");
                }
     </script>
    </body>
</html>
